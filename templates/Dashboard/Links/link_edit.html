<!-- templates/clusters/link_edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Link</title>
  <link rel="icon" type="image/x-icon" href="{{ request.url_for('static', path='favicon.ico') }}">
  
  <!-- Google Fonts for Inter and Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    :root {
      --primary-color: #007BFF;
      --dark-color: #343a40;
      --white: #ffffff;
      --light-color: #f8f9fa;
    }
    /* Global Styles */
    body {
      margin: 0;
      padding: 20px;
      background: var(--light-color);
      font-family: 'Roboto', sans-serif;
      color: var(--dark-color);
    }
    h1 {
      font-family: 'Inter', sans-serif;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 500;
    }
    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }
    .update-btn {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .update-btn:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .back-link:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  {% include "flash_messages.html" %}
  <div class="container">
    <h1>Edit Link in {{ cluster.clusterName }}</h1>
    <p>Current URL: {{ link.url }}</p>

    <!-- Updated form action to the FastAPI POST route name="clusters_edit_link_action" -->
    <form method="POST" action="{{ request.url_for('clusters_edit_link_action', link_id=link._id) }}">
      <label for="url">New URL:</label>
      <input type="text" id="url" name="url" value="{{ link.url }}" required>
      <button type="submit" class="update-btn">
        <i class="fas fa-save"></i> Update
      </button>
    </form>

    <!-- Updated back link to 'clusters_show_cluster' instead of 'clusters.show_cluster' -->
    <p>
      <a href="{{ request.url_for('clusters_show_cluster', cluster_id=cluster._id) }}" class="back-link">
        <i class="fas fa-arrow-left"></i> Back
      </a>
    </p>
  </div>
</body>
</html>
