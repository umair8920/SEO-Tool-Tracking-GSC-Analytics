<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #007BFF;
      color: #fff;
      padding: 15px 20px;
      margin-bottom: 30px;
    }
    .header h1 {
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    .user-info {
      margin-top: 20px;
    }
    .user-info p {
      margin: 10px 0;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007BFF;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    img {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>User Profile</h1>
  </div>
  <div class="container">
    {% if user_info %}
      <div class="user-info">
        <p><strong>Name:</strong> {{ user_info.name }}</p>
        <p><strong>Email:</strong> {{ user_info.email }}</p>
        {% if user_info.picture %}
          <p><strong>Profile Picture:</strong></p>
          <img src="{{ user_info.picture }}" alt="Profile Picture" width="100" height="100">
        {% endif %}
      </div>
    {% else %}
      <p>No user info available.</p>
    {% endif %}
    <a href="{{ url_for('dashboard.dashboard') }}" class="back-link">Back to Dashboard</a>
  </div>
</body>
</html>
